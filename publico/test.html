<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>tets</title>
</head>

<body>
    <div>SEGMENT</div>
    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const segment = urlParams.get('segment')
        console.log(segment);

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };


        fetch(`https://external-middleware.herokuapp.com?brand=samsung&segment=${segment}`, requestOptions)
            .then(response => response.text())
            .then(result => {
                if (result && result.length) {
                    console.log('SEGMENT RESULT -> ', result.length)
                } else {
                    console.log('NO DATA -> ', result)
                }
            })
            .catch(error => console.log('error', error));


    </script>
</body>

</html>
