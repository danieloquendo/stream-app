<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>tets</title>
</head>

<body>
    <div>SEGMENT</div>
    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const segment = urlParams.get('segment')
        console.log(segment);

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        if (segment) {
            console.log('CALL');
            fetch("https://exito.vtexcommercestable.com.br/api/catalog_system/pub/products/search/bavaria?map=b&cookie=" + segment, requestOptions)
                .then(response => response.text())
                .then(result => console.log('SEGMENT RESULT', result))
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
